<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>instagram Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="preview">
      <img src="landing-2x.png" alt="App Preview" />
    </div>
    <div class="login-box">
      <h1 class="logo"> <img src="text.png" alt="instagram logo" /></h1>
      <form>
        <input type="text" placeholder="Phone number, username, or email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
        <div class="divider">OR</div>
        <button class="fb-login">Log in with Facebook</button>
        <a href="#" class="forgot">Forgot password?</a>
      </form>
      <div class="signup">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </div>
  <footer class="footer">
  <div class="footer-links">
    <a href="#">About</a>
    <a href="#">Help</a>
    <a href="#">Press</a>
    <a href="#">API</a>
    <a href="#">Jobs</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Locations</a>
    <a href="#">Language</a>
  </div>

</footer>
<script src="inside.js"></script>
</body>
</html>
